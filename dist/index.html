<!DOCTYPE html>
<html lang="en" ng-app="SDTL">
<head>
  <!-- gave it my own title -->
  <title>Bloc It Off!</title>
  <!-- load bootstrap and the usual CSS related -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.17.1/build/cssreset/cssreset-min.css">
  <link rel="stylesheet" type="text/css" href="/stylesheets/app.css">
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,800,600,700,300' rel='stylesheet' type='text/css'>
  <!-- load firebase angular router jquery -->
  <script src="https://cdn.firebase.com/v0/firebase.js"></script>
  <script src="https://cdn.firebase.com/v0/firebase-simple-login.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular-route.js"></script>
  <script src="https://cdn.firebase.com/libs/angularfire/0.6.0/angularfire.js"></script>
  <script src="/js/app.js"></script>
  <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>

  <script src="/js/app.js"></script>


</head>
<body ng-controller="ApplicationController">

  <!-- messing around with boostrap just to stand something up -->

  <div class="container">
    <div class="jumbotron">
      <h1>{{jumbotronHeading}}</h1>      
      <p>This will soon be a self destructing task list using firebase and angular </p>      
    </div>
  </div>

  <!-- here I want to take input JUST to test Firebase -->
  <div class="container">
    <h2>INPUT</h2>

    <form role="form" ng-submit="addTask()">
      <div class="form-group">
        <label for="task">Task:</label>
        <input type="text" class="form-control" id="taskInput" placeholder="task">
      </div>

      <div class="form-group">
        <label for="priority">Priority:</label>
        <input type="text" class="form-control" id="priorityInput" placeholder="priority">
      </div>
    </form>

    <div ng-controller="TaskLister">
      <ul>
        <li ng-repeat="bucket in buckets"> {{task}} | {{priority}} </li>
      </ul>
    </div>

    <script>
    var fbTaskTesting = new Firebase("https://fbtasktesting.firebaseio.com/");
    $('#priorityInput').keypress(function (e) {
      // console.log("sdafasd"); - from Ryan to test execution
      if (e.keyCode === 13) {
        var taskString = $('#taskInput').val ();
        var priorityString = $('#priorityInput').val ();

        fbTaskTesting.push({task: taskString, priority: priorityString});

      }
    });

    </script>
  </body>
  </html>
